<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<div  class="container-fluid well">
    <div class="col-md-6">
        <p>
            <label><strong>Name: </strong></label>
            <span id="name">{{currentRecord.name}}</span>
        </p>
        <p>
            <label><strong>Description: </strong></label>
            <span id="description">{{currentRecord.description}}</span>
        </p>
        <p>
            <label><strong>Product: </strong></label>
            <span id="product">
                {{currentRecord.product.name}}
            </span>
        </p>
    </div>
</div>
<div ui-view="buyChieldView"></div>
